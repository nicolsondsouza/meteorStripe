<template name="default">

<template name="admincreditcard">
	<div class="portlet box red">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-cogs"></i>Credit Card Table
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse">
				</a>
				<a href="#portlet-config" data-toggle="modal" class="config">
				</a>
				<a href="javascript:;" class="reload">
				</a>
				<a href="javascript:;" class="remove">
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<div class="table-responsive">
				<table class="table table-hover">
				<thead>
				<tr>
					<th>Username</th>
					<th>Name</th>
					<th>Card Number</th>
					<th>CVC</th>
					<th>Expiry</th>
				</tr>
				</thead>
				<tbody>
				{{#each card}}
					<tr>
						<td>{{username}}</td>
						<td>{{name}}</td>
						<td>{{number}}</td>
						<td>{{cvc}}</td>
						<td>{{expiry}}</td>
					</tr>
				{{/each}}
				</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="adminfeedback">
	<div class="portlet box red">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-cogs"></i>Feedback Table
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse">
				</a>
				<a href="#portlet-config" data-toggle="modal" class="config">
				</a>
				<a href="javascript:;" class="reload">
				</a>
				<a href="javascript:;" class="remove">
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<div class="table-responsive">
				<table class="table table-hover">
				<thead>
				<tr>
					<th>Username</th>
					<th>Feedback</th>
				</tr>
				</thead>
				<tbody>
				{{#each feedback}}
					<tr>
						<td>{{username}}</td>
						<td>{{feedback}}</td>
					</tr>
				{{/each}}
				</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="creditcard">

		</span>
		</label>

			<input type="text" class="form-control" name="card_name">

			</span>
		</div>
	</div>

		<span class="required">
			 *
		</span>
		</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="card_number">
			<span class="help-block">
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">CVC
		<span class="required">
			 *
		</span>
		</label>
		<div class="col-md-4">
			<input type="text" placeholder="" class="form-control" name="card_cvc">
			<span class="help-block">
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Expiration(MM/YYYY)
		<span class="required">

		</span>
		</label>
		<div class="col-md-4">
			<input type="text" placeholder="MM/YYYY" maxlength="7" class="form-control" name="card_expiry_date">

				 e.g 11/2020
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Payment Options
		<span class="required">

		</span>
		</label>
		<div class="col-md-4">
			<div class="checkbox-list">
				<label>
				<div class="checker"><span><input type="checkbox" name="payment[]" value="1" data-title="Auto-Pay with this Credit Card."></span></div> Auto-Pay with this Credit Card </label>
				<label>
				<div class="checker"><span><input type="checkbox" name="payment[]" value="2" data-title="Email me monthly billing."></span></div> Email me monthly billing </label>
			</div>
			<div id="form_payment_error">
			</div>
		</div>
	</div>
</div>
