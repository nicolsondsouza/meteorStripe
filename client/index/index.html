<template name="admincreditcard">
	<div class="portlet box red">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-cogs"></i>Credit Card Table
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse">
				</a>
				<a href="#portlet-config" data-toggle="modal" class="config">
				</a>
				<a href="javascript:;" class="reload">
				</a>
				<a href="javascript:;" class="remove">
				</a>
			</div>
		</div>
		<div class="portlet-body">
			<div class="table-responsive">
				<table class="table table-hover">
				<thead>
				<tr>
					<th>Username</th>
					<th>Name</th>
					<th>Card Number</th>
					<th>CVC</th>
					<th>Expiry</th>
				</tr>
				</thead>
				<tbody>
				{{#each card}}
					<tr>
						<td>{{username}}</td>
						<td>{{name}}</td>
						<td>{{number}}</td>
						<td>{{cvc}}</td>
						<td>{{expiry}}</td>
					</tr>
				{{/each}}
				</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="adminfeedback">
	<div class="portlet box red">
